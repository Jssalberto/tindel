<style>
    .audio-btn {
        background: linear-gradient(135deg, #50798d, #6a9dbb);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .audio-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #426575, #5a8ba4);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }


    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        /* Se mueve hacia arriba */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        /* Sombra suave */
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        background-color: #f8f9fa;
    }

    .card .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 1.1rem;
        color: #343a40;
    }

    .card:hover {
        transform: translateY(-10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

</style>
