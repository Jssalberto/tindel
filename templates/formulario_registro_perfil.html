{% extends 'estructura.html'%}
{% block contenedor %}
<section class="container">
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-outline-info decoration_none"><a href="{{url_for('perfil')}}">Registrar Datos
            usuario</a></button>
    <br>
    <br>
    <h1 class="p-3 mb-2 bg-primary text-white"></h1>
    <form method="POST" action="{{url_for('get_users_perfil')}}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">User</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputimage1" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
{% endblock%}
