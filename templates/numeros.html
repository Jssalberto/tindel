<style>
    body {
        color: white;
        font-family: Arial, sans-serif;
    }

    .alphabet-section {
        margin: 20px;
    }

    h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .alphabet-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
    }

    .alphabet-card {
        background: #424242;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
    }

    .phonetic-symbol {
        font-size: 24px;
        font-weight: bold;
        display: block;
    }

    .word-example {
        font-size: 14px;
        color: #aaa;
    }

    .progress-bar {
        width: 80%;
        height: 4px;
        background: #333;
        border-radius: 2px;
        margin: 5px auto;
        position: relative;
    }

    .progress-bar::before {
        content: "";
        width: 30%;
        height: 100%;
        background: #f1c40f;
        position: absolute;
        left: 0;
        border-radius: 2px;
    }

    /* Contenedor principal de la pÃ¡gina */
    section {
        transition: margin-left 0.3s ease, width 0.3s ease;
        margin-left: 250px;
        width: calc(100% - 250px);
    }

    .alphabet-card:hover {
        transform: scale(1.1);
    }

    /*css audio*/
    .audio-btn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s;
    }

    .audio-btn:hover {
        transform: scale(1.2);
    }
</style>
